<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nailed by Lynel</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Your Global CSS -->
  <link rel="stylesheet" href="index.css">
  <style>
    /* Login-specific overrides */
    .overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    .login-container {
      background: rgba(255, 228, 240, 0.95);
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    .login-container h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d46f8c;
      margin-bottom: 2rem;
    }

    .login-container input {
      width: 90%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #d46f8c;
      outline: none;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .login-container input:focus {
      border-color: #b5476c;
    }

    .login-container button {
      width: 95%;
      padding: 0.8rem 1rem;
      background-color: #d46f8c;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: #b5476c;
      transform: translateY(-2px);
    }

    .login-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-links a {
      color: #d46f8c;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    .login-links a:hover {
      color: #b5476c;
      text-decoration: underline;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 20px auto 0 auto;
      border: 4px solid #ffe4f0;
      border-top: 4px solid #d46f8c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="loader" id="loader"></div>
      <div class="login-links">
        <a href="#" id="forgot">Forgot Password?</a> |
        <a href="#" id="register">Register</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loader = document.getElementById('loader');

    function redirectWithLoader(e) {
      e.preventDefault();
      // Show loader
      loader.style.display = 'block';
      // Hide form to make it realistic
      form.style.display = 'none';
      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }

    form.addEventListener('submit', redirectWithLoader);
    document.getElementById('forgot').addEventListener('click', redirectWithLoader);
    document.getElementById('register').addEventListener('click', redirectWithLoader);
  </script>
</body>
</html>
