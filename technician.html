  <style>
    /* Set background to contact.png */
    body {
      background: url('images/contact.png') no-repeat center center fixed;

      color: #333;
    }

    .overlay {
      background-color: rgba(255, 240, 245, 0.85);

      padding: 0 2rem;

    /* Technicians Section like About Us */
    .technicians-section {
      display: flex;

    .about-box {

      flex-direction: column;

      background: rgba(255, 228, 240, 0.9);
      border-radius: 20px;
      overflow: hidden;
      max-width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .about-image img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1.5rem 0 1rem 0;
    }

    .about-text {
      padding: 1rem 2rem 2rem 2rem;
    }

    .about-content h2 {
      font-size: 1.8rem;
      color: #d46f8c;
      margin-bottom: 0.3rem;
    }

    .about-content .label {
      font-weight: 800;
      color: #c94f8b;
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .technicians-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
