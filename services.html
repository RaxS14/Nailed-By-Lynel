<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services - Nailed by Lynel</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="services.css">
</head>
<body>
  <div class="overlay">
    
    <!-- Header / Navbar -->
    <header>
      <h1>Nailed by Lynel</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="booknow.html">Book Now</a>
        <a href="services.html">Services</a>
        <a href="technician.html">Technicians</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="reviews.html" class="nav-button">Reviews</a>
        <a href="customerservice.html" class="nav-button">Customer Service</a>
        <a href="logout.html" class="nav-button">Logout</a>
      </nav>
    </header>

    <!-- Services Section -->
    <section class="services-section">
      <h2>Our Services & Pricing</h2>
      <div class="services-container" id="servicesContainer">
        <!-- Services will be dynamically injected here -->
      </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
      <p>© 2025 Nailed by Lynel | Follow us on Instagram & Facebook</p>
    </footer>

  </div>

  <script>
    const container = document.getElementById('servicesContainer');

    // Function to render all services
    function renderServices() {
      const services = JSON.parse(localStorage.getItem('services')) || [];

      // Ensure all services have an image
      services.forEach(s => {
        if(!s.image){
          if(s.name === 'Nail Care Tips') s.image = 'images/nailcare.jpg';
          else if(s.name === 'Gel Polish Application') s.image = 'images/gelpolish.jpg';
          else if(s.name === 'Nail Art Design') s.image = 'images/nailart.jpg';
          else s.image = 'images/placeholder.jpg';
        }
      });

      // Save back updated services
      localStorage.setItem('services', JSON.stringify(services));

      // Clear current container
      container.innerHTML = '';

      // Render each service card
      services.forEach(service => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.innerHTML = `
          <img src="${service.image}" alt="${service.name}">
          <h3>${service.name}</h3>
          <p>${service.description}</p>
          <p>Duration: ${service.duration}</p>
          <p>Price: ₱${service.price}</p>
          <a href="booknow.html?service=${encodeURIComponent(service.name)}" class="book-button">BOOK IT</a>
        `;
        container.appendChild(card);
      });
    }

    // Initial render
    renderServices();

    // Listen for changes in localStorage (live update)
    window.addEventListener('storage', (event) => {
      if(event.key === 'services'){
        renderServices();
      }
    });
  </script>
</body>
</html>
